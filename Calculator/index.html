<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
    	<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Add your div here -->
		<div id="calculator">
    		<div id="total"></div>
    		<div id="operators">
    		    <p id='plus'>+</p>
    		    <p id='minus'>-</p>
    		    <p id='divide'>/</p>
    		    <p id='multiply'>*</p>
    		    <p id="equals">=</p>
    		    </div>
    		<div id="numbers">
    		    <p id='one'>1</p>
    		    <p id='two'>2</p>
    		    <p id='three'>3</p>
    		    <p id='four'>4</p>
    		    <p id='five'>5</p>
    		    <p id='six'>6</p>
    		    <p id='seven'>7</p>
    		    <p id='eight'>8</p>
    		    <p id='nine'>9</p>
            <p id='zero'>0</p>
            <p id='point'>.</p>
    		    <p id="clear">C</p>
    		    <p id="allClear">AC</p>
    		</div>
		</div>
	</body>
</html>

<script src="main.js"></script>
</body>
</html>
